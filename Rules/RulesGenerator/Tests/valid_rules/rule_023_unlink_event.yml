id: 23
description: "Detect deletion of log files"
action: "BLOCK_EVENT"
events:
    - UNLINK
detection:
    selection_log_files:
        target.file.path|contains:
            - "/var/log/"
            - ".log"
            - ".history"
    selection_filename:
        target.file.filename|endswith:
            - ".log"
            - "_log"
    condition: selection_log_files or selection_filename

