id: 22
description: "Detect writes to system binaries"
action: "BLOCK_KILL_PROCESS"
events:
    - WRITE
detection:
    selection_system_paths:
        target.file.path|startswith:
            - "/usr/bin/"
            - "/usr/sbin/"
            - "/bin/"
            - "/sbin/"
    selection_non_root:
        process.euid|gt: 0
    condition: selection_system_paths and selection_non_root

