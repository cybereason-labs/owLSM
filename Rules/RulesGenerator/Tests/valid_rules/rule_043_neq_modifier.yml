# Test rule 43 - neq modifier on string, numeric, and enum fields

id: 43
description: "Test neq modifier - process is not root and file is not symlink"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    sel:
        target.file.path|startswith: "/etc/"
        process.euid|neq: 0
        process.file.type|neq: "SYMLINK"
    condition: sel
