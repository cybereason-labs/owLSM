id: 7
description: "Detect specific dangerous commands using exact match (no modifier)"
action: "KILL_PROCESS"
events:
    - CHMOD
detection:
    dangerousCommands:
        - process.cmd: "rm -rf /"
        - process.cmd: "dd if=/dev/zero of=/dev/sda"
        - process.cmd: "mkfs.ext4 /dev/sda"
    safeUser:
        process.file.path|contains: "/home/admin/"
    condition: dangerousCommands and not safeUser

