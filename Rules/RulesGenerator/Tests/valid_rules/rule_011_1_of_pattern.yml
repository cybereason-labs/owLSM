# Rule 011: Test "1 of sel*" pattern syntax (OR between matching selections)
# "1 of sel*" means ANY selection starting with "sel" can match (logical OR)
id: 11
description: "Detect suspicious activity with any selection matching"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    sel_by_name:
        process.file.filename: "procdump64.exe"
    
    sel_by_path:
        process.file.path|contains: "ProcDump"
    
    sel_by_cmd:
        process.cmd|contains: "lsass"
    
    filter:
        process.file.path|startswith: "/usr/local/safe/"
    
    # Any selection starting with "sel" matches, but filter must NOT match
    condition: 1 of sel* and not filter

