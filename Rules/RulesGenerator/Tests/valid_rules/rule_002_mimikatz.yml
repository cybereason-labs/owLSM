id: 2
description: "Detect Mimikatz execution"
action: "BLOCK_KILL_PROCESS"
events:
    - CHMOD
detection:
    byFilename:
        process.file.filename: "procdump64.exe"
    byPath:
        process.file.path|contains: "mimikatz"
    byCommandLine:
        process.cmd|contains:
            - "sekurlsa"
            - "kerberos::list"
            - "crypto::certificates"
    scriptFiles:
        - process.file.filename|endswith: ".sh"
    condition: byFilename or byPath or byCommandLine or scriptFiles

