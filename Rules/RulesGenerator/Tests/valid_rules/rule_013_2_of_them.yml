# Rule 013: Test "2 of them" syntax
# "2 of them" means at least 2 selections must match
# With 3 selections (A, B, C), expands to: (A AND B) OR (A AND C) OR (B AND C)
id: 13
description: "Detect suspicious activity - at least 2 indicators must match"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    indicator_path:
        process.file.path|contains: "/tmp"
    
    indicator_filename:
        process.file.filename|endswith: ".sh"
    
    indicator_cmd:
        process.cmd|contains: "curl"
    
    condition: 2 of them

