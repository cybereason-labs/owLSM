id: 1
description: "Detect ProcDump execution for LSASS dumping"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    ByNameOrPath:
        - process.file.filename: "procdump64.exe"
        - process.file.path: "ProcDump"
        - process.file.filename: "procdump.exe"
    selectionCommandline1:
        process.cmd|contains|all:
            - "lsass"
            - "-ma"
    selectionCommandline2:
        process.cmd|contains:
            - "lsass"
            - "-mm"
    condition: ByNameOrPath and (selectionCommandline1 or selectionCommandline2)

