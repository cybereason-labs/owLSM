title: Test Numeric and Enum Fields
id: 8
status: test
description: Tests numeric comparisons and enum fields
logsource:
    category: process_creation
    product: linux
events:
    - CHMOD
detection:
    selection_string:
        process.cmd|contains: "suspicious"
    selection_numeric:
        process.pid|gt: 1000
        process.file.mode: 493     # exactmatch numeric (0755 in octal)
    selection_enum:
        process.file.type: "REGULAR_FILE"
    condition: selection_string and selection_numeric and selection_enum
action: BLOCK_EVENT


