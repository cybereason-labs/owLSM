# Test rule 15 - UNLINK block event

id: 15
description: "Test rule 15 - UNLINK block with process and target file conditions"
action: "BLOCK_EVENT"
events:
    - UNLINK
detection:
    selection_process:
        process.file.path|contains: "bin/rm"
        process.cmd|contains: "hard_link"
    selection_target:
        target.file.path|contains: "hard_link"
        target.file.type: "REGULAR_FILE"
    condition: selection_process and selection_target

