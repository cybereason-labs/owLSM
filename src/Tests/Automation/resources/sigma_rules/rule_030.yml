# Test rule 30 - RMDIR block event

id: 30
description: "Test rule 30 - RMDIR block with special characters in path"
action: "BLOCK_EVENT"
events:
    - RMDIR
detection:
    selection_process:
        process.file.path|contains: "bin/python"
        process.cmd|contains: "pytest"
    selection_target:
        target.file.path|contains: "_blocked_rmdir_test_"
        target.file.type: "DIRECTORY"
    condition: selection_process and selection_target
