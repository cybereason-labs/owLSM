# Test rule 28 - MKDIR block event

id: 28
description: "Test rule 28 - MKDIR block with special characters in path"
action: "BLOCK_EVENT"
events:
    - MKDIR
detection:
    selection_process:
        process.file.path|contains: "bin/python"
        process.cmd|contains: "pytest"
    selection_target:
        target.file.path|contains: ". # . $. ^ . _"
        target.file.type: "DIRECTORY"
    condition: selection_process and selection_target
