# Test rule 16 - RENAME block event

id: 16
description: "Test rule 16 - RENAME block with source and destination file conditions"
action: "BLOCK_EVENT"
events:
    - RENAME
detection:
    selection_process:
        process.file.path|contains: "bin/mv"
        process.cmd|contains: "123.txt.old"
    selection_rename:
        rename.source_file.path|contains: "test2"
        rename.destination_file.path|contains: "123.txt.old"
    condition: selection_process and selection_rename

