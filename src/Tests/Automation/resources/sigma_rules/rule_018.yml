# Test rule 18 - CHOWN block event (no process filter)

id: 18
description: "Test rule 18 - CHOWN block with only target file conditions"
action: "BLOCK_EVENT"
events:
    - CHOWN
detection:
    selection_target:
        target.file.path|endswith: "test1"
        target.file.filename|contains: "test2"
    condition: selection_target

