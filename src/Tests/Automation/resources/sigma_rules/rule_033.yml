# Test rule 33 - neq numeric modifier
# Should NOT match: chmod 755 /tmp/neq_test_file
# because requested_mode IS 493 (octal 755), so neq: 493 evaluates to false

id: 33
description: "neq numeric test - should NOT match chmod 755"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    sel:
        target.file.path|startswith: "/tmp/neq_test"
        chmod.requested_mode|neq: 493
    condition: sel
