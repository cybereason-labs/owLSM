# Test rule 10 - WRITE block event

id: 10
description: "Test rule 10 - WRITE block with process and target file conditions"
action: "BLOCK_EVENT"
events:
    - WRITE
detection:
    selection_process:
        process.file.path|contains: "python"
        process.cmd|contains: "python"
    selection_target:
        target.file.path|contains: "blocked_write"
        target.file.mode: 511
    condition: selection_process and selection_target

