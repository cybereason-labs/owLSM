# Test rule 19 - CHMOD block event with directory type

id: 19
description: "Test rule 19 - CHMOD block for directory type with version constraints"
action: "BLOCK_EVENT"
min_version: "0.0.1"
max_version: "1000.0.0"
events:
    - CHMOD
detection:
    selection_process:
        process.file.path|contains: "chmod"
        process.cmd|contains: "666"
    selection_target:
        target.file.path|endswith: "dir2"
        target.file.type: "DIRECTORY"
    condition: selection_process and selection_target

