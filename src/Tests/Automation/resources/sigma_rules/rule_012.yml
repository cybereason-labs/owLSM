# Block outgoing netcat connection to port 1339
# Uses CIDR match for destination IP

id: 12
description: "Block outgoing netcat connection to port 1339"
action: "BLOCK_EVENT"
events:
    - NETWORK
detection:
    selection_process:
        process.pid|gt: 100
        process.file.path|contains: "nc"
    selection_network:
        network.direction: "OUTGOING"
        network.destination_port: 1339
    selection_ip:
        network.destination_ip|cidr: "10.99.99.0/24"
    condition: selection_process and selection_network and selection_ip

