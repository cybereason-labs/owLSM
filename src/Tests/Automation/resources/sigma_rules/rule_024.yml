# Rule 24 - Keywords with |all modifier test
# Match command: chmod 777 /tmp/test_keywords_all_modifier

id: 24
description: "Keywords with |all modifier - both patterns must match"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    keywords:
        '|all':
            - '*777*'
            - 'test_keywords*l_modifier'

    condition: keywords
