# Test rule 17 - FILE_CREATE exclude event

id: 17
description: "Test rule 17 - FILE_CREATE exclude event for test files"
action: "EXCLUDE_EVENT"
events:
    - FILE_CREATE
detection:
    selection_process:
        process.file.path|contains: "bin/python"
        process.cmd|contains: "pytest"
    selection_target:
        target.file.path|contains: "/tmp/test_exclude_event"
    condition: selection_process and selection_target

