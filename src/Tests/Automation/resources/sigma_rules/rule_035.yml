# Test rule 35 - normal rule (no neq) - catches what rules 33 and 34 exclude
# Should match: chmod 755 /tmp/neq_test_file

id: 35
description: "Normal chmod rule matching /tmp/neq_test - no neq"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    sel:
        target.file.path|startswith: "/tmp/neq_test"
    condition: sel
