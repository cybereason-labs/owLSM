# Test rule 9 - FILE_CREATE block event

id: 9
description: "Test rule 9 - FILE_CREATE block with special characters in path"
action: "BLOCK_EVENT"
events:
    - FILE_CREATE
detection:
    selection_process:
        process.file.path|contains: "bin/python"
        process.cmd|contains: "pytest"
    selection_target:
        target.file.path|contains: ". # . $. ^ . _"
        target.file.mode: 292
        target.file.type: "REGULAR_FILE"
    condition: selection_process and selection_target

