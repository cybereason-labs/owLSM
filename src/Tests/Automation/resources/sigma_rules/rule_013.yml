# Block incoming netcat connection on port 1338 and kill the process
# Uses exact IP match for source IP

id: 13
description: "Block incoming netcat connection on port 1338 - kill process"
action: "BLOCK_KILL_PROCESS"
events:
    - NETWORK
detection:
    selection_process:
        process.file.path|contains: "nc"
        process.cmd|contains: "1338"
    selection_network:
        network.direction: "INCOMING"
        network.destination_port: 1338
    selection_ip:
        network.source_ip: "10.99.99.98"
    condition: selection_process and selection_network and selection_ip

