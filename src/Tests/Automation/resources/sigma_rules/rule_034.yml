# Test rule 34 - neq string modifier
# Should NOT match: chmod 755 /tmp/neq_test_file
# because process.file.filename IS "chmod", so neq: "chmod" evaluates to false

id: 34
description: "neq string test - should NOT match chmod process"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    sel:
        target.file.path|startswith: "/tmp/neq_test"
        process.file.filename|neq: "chmod"
    condition: sel
