# Test rule 29 - MKDIR exclude event

id: 29
description: "Test rule 29 - MKDIR exclude event for test directories"
action: "EXCLUDE_EVENT"
events:
    - MKDIR
detection:
    selection_process:
        process.file.path|contains: "bin/python"
        process.cmd|contains: "pytest"
    selection_target:
        target.file.path|contains: "/tmp/test_exclude_mkdir_event"
    condition: selection_process and selection_target
