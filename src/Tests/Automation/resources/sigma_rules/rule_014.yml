# Block incoming network traffic on port 8001

id: 14
description: "Block incoming network traffic on port 8001"
action: "BLOCK_EVENT"
events:
    - NETWORK
detection:
    selection_process:
        process.pid|gt: 100
    selection_network:
        network.direction: "INCOMING"
        network.destination_port: 8001
    condition: selection_process and selection_network

