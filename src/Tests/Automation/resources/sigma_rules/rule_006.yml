# Test rule 6 - CHMOD block kill process and parent

id: 6
description: "Test rule 6 - CHMOD block kill process and parent with minimal conditions"
action: "BLOCK_KILL_PROCESS_KILL_PARENT"
max_version: "33.33.33"
events:
    - CHMOD
detection:
    selection_process:
        process.file.path|contains: "chmod"
        process.cmd|contains: "444"
    selection_target:
        target.file.path|endswith: "st4"
    condition: selection_process and selection_target

