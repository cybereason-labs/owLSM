# Rule 25 - Multiple keywords with AND condition test
# Match command: chmod 755 /tmp/test_keywords_modifier

id: 25
description: "Multiple keywords with AND - exact, startswith, endswith patterns"
action: "BLOCK_EVENT"
events:
    - CHMOD
detection:
    kw_exact:
        - 'chmod'
    
    kw_startswith:
        - '/usr/bin/ch*'
    
    kw_endswith:
        - '*keywords_modifier'

    condition: kw_exact and kw_startswith and kw_endswith
