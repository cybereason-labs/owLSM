# Test rule 7 - CHOWN block event

id: 7
description: "Test rule 7 - CHOWN block with process and target file conditions"
action: "BLOCK_EVENT"
events:
    - CHOWN
detection:
    selection_process:
        process.file.path|startswith: "/usr/bin"
        process.cmd|contains: "7:7"
    selection_target:
        target.file.path|endswith: "test2"
        target.file.filename|contains: "test"
    condition: selection_process and selection_target

