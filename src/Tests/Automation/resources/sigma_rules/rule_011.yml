# Test rule 11 - READ block event

id: 11
description: "Test rule 11 - READ block with process and target file conditions"
action: "BLOCK_EVENT"
events:
    - READ
detection:
    selection_process:
        process.file.path|contains: "wc"
        process.cmd|contains: "blocked_read"
    selection_target:
        target.file.path|contains: "blocked_read"
        target.file.mode: 511
        target.file.type: "REGULAR_FILE"
    condition: selection_process and selection_target

